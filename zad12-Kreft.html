<!DOCTYPE html>
<html>
<head>
  <title>Podaj jednostki miar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      text-decoration: underline;
    }

    p {
      font-size: 18px;
    }

    strong {
      font-weight: bold;
    }

    em {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Podaj jednostki miar</h1>
  
  
  <p>Oto kilka przykładów jednostek miary:</p>
  
  <ul>
    <li>Metry (<strong>m</strong>)</li>
    <li>Kilogramy (<strong>kg</strong>)</li>
    <li>Sekundy (<strong>s</strong>)</li>
    <li>Stopnie Celsiusza (<strong>°C</strong>)</li>
    <li>Milimetry (<strong>mm</strong>)</li>
  </ul>
</body>
</html>
